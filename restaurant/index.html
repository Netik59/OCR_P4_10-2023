<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
		<link
      		rel="stylesheet"
      		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      		crossorigin="anonymous"
      		referrerpolicy="no-referrer"
    	/>
		<script
      		src="https://kit.fontawesome.com/1146e48250.js"
      		crossorigin="anonymous"
    	></script>
		<title>Ohmyfood</title>
	</head>
	<body>
		<div class="main-container">
			<header>
				<h1>ohmyfood</h1>
			</header>
			<main>
				<div class="location">
					<i class="fa-solid fa-location-dot"></i>
					<h2>Paris, Belleville</h2>
				</div>
				<section class="intro">
					<h1 class="intro__title">Réservez le menu qui vous convient</h1>
					<p class="intro__text">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
					<div class="buttons">
						<button>
							Explorer nos restaurants
						</button>
					</div>
				</section>
				<section class="functioning">
					<h1 class="functioning__title">Fonctionnement</h1>

					<div>
						<div class="number">
							<h2>1</h2>
						</div>
						<i class="fa-solid fa-mobile-screen-button"></i>
						<h2>Choisissez un restaurant</h2>
					</div>
					<div>
						<div class="number">
							<h2>2</h2>
						</div>
						<i class="fa-solid fa-list-ul"></i>
						<h2>Composez votre menut</h2>
					</div>
					<div>
						<div class="number">
							<h2>3</h2>
						</div>
						<i class="fa-solid fa-store"></i>
						<h2>Dégustez au restaurant</h2>
					</div>
				</section>
				<section class="restaurant">
					<h1 class="restaurant__title">Restaurant</h1>
					<div>
						<a href="#">
							<article class="card">
							  	<img
									src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
									alt="Image illustrant le restaurant La palette du goût"/>
								<h2 class="card-title">La palette du goût</h2>
								<p class="card-subtitle">Ménilmontant</p>
							</article>
						</a>
					</div>
				</section>
			</main>
			<footer>

			</footer>
		</div>
	</body>
</html>
